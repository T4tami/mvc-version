<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title th:text="#{login.title}"></title>
</head>

<div class="main">
	<div class="col-md-6 col-sm-12">
		<div th:if="${param.error}" th:text="#{login.error}" class="alert alert-success">
			Invalid username and password.
		</div>
		<div th:if="${param.logout}" th:text="#{login.logout}" class="alert alert-success">
			You have been logged out.</div>
		<div class="login-form">
			<form method="post" th:action="@{/login}">
				<div class="form-group">
					<label th:text="#{login.username}"></label>
					<input id="username" type="text" class="form-control" th:placeholder="#{login.username}"
						name="username">
				</div>
				<div class="form-group">
					<label th:text="#{login.password}"></label>
					<input id="password" type="password" class="form-control" th:placeholder="#{login.password}"
						name="password">
				</div>
				<button type="submit" value="Log in" class="btn btn-secondary" th:text="#{login.title}">Login</button>
				<button type="button" class="btn btn-black" th:onclick="|location.href='@{/register}'|"
					th:text="#{login.register}">還沒有帳號嗎?
					註冊</button>
			</form>
		</div>
	</div>
</div>
</section>

</html>
