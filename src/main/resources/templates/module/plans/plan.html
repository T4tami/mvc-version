<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>計劃排程</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/index.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/sidebar.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{/static/js/sidebar.js}"></script>
</head>

<body>
	<div th:include="layout/header::header(${session.userDetails})"></div>
	<div class="main-container">
		<div th:replace="layout/sidebar::sidebar(${session.menus})" class="sidebar"></div>
		<div class="main-content">
			<!-- 這裡是主要內容區域 -->
			<header>
				<h1>計劃排程查看</h1>
			</header>
			<main class="container flex-column w-100">
				<form method="get" action="/production/planing" class="container justify-content-end ">
					<div class="date-filter">
						<label for="hStartDate">採收開始日期:</label> <input type="date" id="hStartDate" name="hStartDate"
							th:value="${hStartDate}">

						<label for="hEndDate">採收結束日期:</label> <input type="date" id="hEndDate" name="hEndDate"
							th:value="${hEndDate}">
					</div>

					<div class="item-count-filter">
						<label for="size">顯示筆數:</label> <select id="size" name="size">
							<option th:each="option : ${session.options}" th:value="${option}" th:text="${option}"
								th:selected="${option == size}"></option>
						</select>
					</div>
					<button type="submit">搜尋</button>
				</form>
				<button class="btn btn-primary"
					onclick="window.location.href='/production/create-form'">新增</button>
				<table>
					<thead>
						<tr>
							<th>製造商編號</th>
							<th>產品</th>
							<th>預估 S 板數量</th>
							<th>預估 G 板數量</th>
							<th>預估 P 板數量</th>
							<th>預估播種日期</th>
							<th>預估灌溉日期</th>
							<th>預估轉移 G 日期</th>
							<th>預估轉移 P 日期</th>
							<th>預估收穫日期</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="plan : ${plans.content}">
							<td th:text="${plan.manuNo}"></td>
							<td th:text="${plan.product.productName}"></td>
							<td th:text="${plan.estSBoardCount}"></td>
							<td th:text="${plan.estGBoardCount}"></td>
							<td th:text="${plan.estPBoardCount}"></td>
							<td th:text="${#dates.format(plan.estSeedingDate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#dates.format(plan.estWateringDate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#dates.format(plan.estTransGDate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#dates.format(plan.estTransPDate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#dates.format(plan.estHarvestDate, 'yyyy-MM-dd')}"></td>
						</tr>
					</tbody>
				</table>

				<div class="pagination">
					<span th:if="${plans.hasPrevious()}"> <a
							th:href="@{/production/planing(page=${plans.number - 1}, size=${size}, hStartDate=${hStartDate}, hEndDate=${hEndDate})}">上一頁</a>
					</span> <span th:if="${plans.hasNext()}"> <a
							th:href="@{/production/planing(page=${plans.number + 1}, size=${size}, hStartDate=${hStartDate}, hEndDate=${hEndDate})}">下一頁</a>
					</span>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
