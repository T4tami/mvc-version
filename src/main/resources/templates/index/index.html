<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>首頁</title>
	<style>
		/* 通用樣式 */
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			height: 100vh;
			/* 設置頁面高度為視窗高度 */
		}

		/* 主內容容器樣式 */
		.container {
			display: flex;
			flex: 1;
			/* 讓容器填滿剩餘空間 */
		}

		/* Header 樣式 */
		header {
			display: flex;
			justify-content: space-between;
			/* 左右兩側對齊 */
			align-items: center;
			padding: 0 20px;
			background-color: #d4edda;
			/* 淺綠色背景 */
			color: #333;
			/* 字體顏色 */
			height: 60px;
			/* Header 高度 */
		}

		/* Header 左側按鈕容器 */
		.header-left {
			display: flex;
			align-items: center;
		}

		header img {
			height: 40px;
			/* 首頁圖片高度 */
			cursor: pointer;
			/* 鼠標懸停顯示手型光標 */
		}

		/* Header 右側區域樣式 */
		.header-right {
			display: flex;
			align-items: center;
		}

		.header-right img {
			height: 40px;
			/* 頭貼圖片高度 */
			border-radius: 50%;
			/* 圓形頭貼 */
			margin-right: 10px;
			/* 頭貼和使用者名稱之間的間距 */
		}

		.header-right button {
			background: #28a745;
			/* 綠色按鈕背景 */
			color: white;
			/* 按鈕文字顏色 */
			border: none;
			/* 去掉按鈕邊框 */
			padding: 5px 10px;
			/* 按鈕內邊距 */
			border-radius: 5px;
			/* 按鈕圓角 */
			cursor: pointer;
			/* 鼠標懸停顯示手型光標 */
			margin-left: 10px;
			/* 登出按鈕和使用者名稱之間的間距 */
		}

		.header-right button:hover {
			background: #218838;
			/* 懸停時的深綠色按鈕背景 */
		}

		/* 漢堡菜單按鈕樣式 */
		.menu-toggle {
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			cursor: pointer;
			margin-right: 20px;
			/* 按鈕與首頁圖片之間的間距 */
		}

		.menu-toggle div {
			width: 20px;
			height: 2px;
			background-color: #333;
			margin: 3px 0;
			/* 條形線的間距 */
		}

		/* 左側菜單樣式 */
		.sidebar {
			/* 左側菜單寬度 */
			background-color: #f4f4f4;
			/* 淺灰色背景 */
			padding: 20px;
			/* 左側菜單內邊距 */
			box-sizing: border-box;
			/* 包括內邊距和邊框在內的總寬度 */
			transition: width 0.3s;
			/* 菜單展開/收攏時的過渡效果 */
		}

		/* 收攏狀態的菜單樣式 */
		.sidebar.collapsed {
			width: 0;
			padding: 0;
			overflow: hidden;
		}

		/* 主要內容區域樣式 */
		.main-content {
			width: 70%;
			/* 主要內容區域寬度 */
			padding: 20px;
			/* 主要內容區域內邊距 */
			box-sizing: border-box;
			/* 包括內邊距和邊框在內的總寬度 */
		}

		/* 菜單項目樣式 */
		.menu-item {
			cursor: pointer;
			/* 鼠標懸停顯示手型光標 */
			margin: 5px 0;
			/* 菜單項目上下間距 */
		}

		/* 子菜單樣式 */
		.submenu {
			display: none;
			/* 初始隱藏子菜單 */
			margin-left: 10px;
			/* 子菜單相對於父菜單的左邊距 */

		}

		.submenu .menu-item {
			margin: 5px 0;
			/* 子菜單項目上下間距 */
		}

		.submenu a {
			color: inherit;
			/* Inherits the color from its parent element */
			text-decoration: none;
			/* Removes underline */
		}
	</style>

	<script>
		/* 切換子菜單顯示的函數 */
		function toggleSubMenu(event) {
			const submenu = event.currentTarget.nextElementSibling;
			if (submenu.style.display === "none" || submenu.style.display === "") {
				submenu.style.display = "flex";
				submenu.style.flexDirection = "column";
			} else {
				submenu.style.display = "none";
				submenu.style.flexDirection = ""; // Reset to default
			}
		}

		/* 切換左側菜單的收攏和展開狀態 */
		function toggleSidebar() {
			const sidebar = document.querySelector(".sidebar");
			sidebar.classList.toggle("collapsed");
		}
	</script>

</head>

<body>
	<!--header-->
	<div th:include="layout/header::header"></div>
	<div class="container">
		<!--sidebar-->
		<div th:replace="layout/sidebar::sidebar(${menus})"></div>
		<div class="main-content">
			<!-- 這裡是主要內容區域 -->
			<h1>歡迎來到首頁</h1>
			<p>這是主要內容區域。在這裡你可以顯示首頁內容或轉頁內容。</p>
		</div>
	</div>
</body>

</html>
